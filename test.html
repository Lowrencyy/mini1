<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Carousel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-success text-center my-5">Carousel</h1>
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicator Dots -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
        </div>

        <!-- Slideshow Carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="container content-space-2">
              <div class="row">
                <div class="col text-center py-3">
                  <img
                    class="avatar avatar-lg avatar-4x3"
                    src="/images/hotels-section/agoda.png"
                    width="200px"
                    alt="Logo"
                  />
                </div>
                <!-- End Col -->

                <div class="col text-center py-3">
                  <img
                    class="avatar avatar-lg avatar-4x3"
                    src="/images/hotels-section/air bnb.png"
                    width="200px"
                    alt="Logo"
                  />
                </div>
                <!-- End Col -->

                <div class="col text-center py-3">
                  <img
                    class="avatar avatar-lg avatar-4x3"
                    src="/images/hotels-section/booking.png"
                    width="200px"
                    alt="Logo"
                  />
                </div>
                <!-- End Col -->

                <div class="col text-center py-3">
                  <img
                    class="avatar avatar-lg avatar-4x3"
                    src="/images/hotels-section/air bnb.png"
                    width="200p"
                    alt="Logo"
                  />
                </div>
                <!-- End Col -->

                <div class="col text-center py-3">
                  <img
                    class="avatar avatar-lg avatar-4x3"
                    src="/images/hotels-section/agoda.png"
                    width="200px"
                    alt="Logo"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <div class="container content-space-2">
              <div class="row">
                <div class="col text-center py-3">
                  <img
                    class="avatar avatar-lg avatar-4x3"
                    src="/images/hotels-section/agoda.png"
                    width="200px"
                    alt="Logo"
                  />
                </div>
                <!-- End Col -->

                <div class="col text-center py-3">
                  <img
                    class="avatar avatar-lg avatar-4x3"
                    src="/images/hotels-section/air bnb.png"
                    width="200px"
                    alt="Logo"
                  />
                </div>
                <!-- End Col -->

                <div class="col text-center py-3">
                  <img
                    class="avatar avatar-lg avatar-4x3"
                    src="/images/hotels-section/booking.png"
                    width="200px"
                    alt="Logo"
                  />
                </div>
                <!-- End Col -->

                <div class="col text-center py-3">
                  <img
                    class="avatar avatar-lg avatar-4x3"
                    src="/images/hotels-section/air bnb.png"
                    width="200p"
                    alt="Logo"
                  />
                </div>
                <!-- End Col -->

                <div class="col text-center py-3">
                  <img
                    class="avatar avatar-lg avatar-4x3"
                    src="/images/hotels-section/agoda.png"
                    width="200px"
                    alt="Logo"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="container content-space-2">
              <div class="row">
                <div class="col text-center py-3">
                  <img
                    class="avatar avatar-lg avatar-4x3"
                    src="/images/hotels-section/agoda.png"
                    width="200px"
                    alt="Logo"
                  />
                </div>
                <!-- End Col -->

                <div class="col text-center py-3">
                  <img
                    class="avatar avatar-lg avatar-4x3"
                    src="/images/hotels-section/air bnb.png"
                    width="200px"
                    alt="Logo"
                  />
                </div>
                <!-- End Col -->

                <div class="col text-center py-3">
                  <img
                    class="avatar avatar-lg avatar-4x3"
                    src="/images/hotels-section/booking.png"
                    width="200px"
                    alt="Logo"
                  />
                </div>
                <!-- End Col -->

                <div class="col text-center py-3">
                  <img
                    class="avatar avatar-lg avatar-4x3"
                    src="/images/hotels-section/air bnb.png"
                    width="200p"
                    alt="Logo"
                  />
                </div>
                <!-- End Col -->

                <div class="col text-center py-3">
                  <img
                    class="avatar avatar-lg avatar-4x3"
                    src="/images/hotels-section/agoda.png"
                    width="200px"
                    alt="Logo"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Left and Right Control -->

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
